<div class="container-fluid">
    <div class="row">
        <h1>Deals of the day</h1>
        <div class="col-sm-2" *ngFor="let deals of dealsofDay">
            <div>
                   <img [src]="deals.imgsrc">
            </div>
            <div style="list-style-type: none">
               <li >{{deals.header}}</li>
               <li>{{deals.subHeader}}</li>
               <li>{{deals.description}}</li>
               <li>{{deals.button}}</li>
            </div>
        </div>
