<div id="id01" class="modal">
  
    <form class="modal-content animate" action="/action_page.php" method="post">
      <div class="imgcontainer">
        <span (click)="redirectToHomepage()" class="close" title="Close Modal">&times;</span>
       <a class="satwik" href="#"> <img src="assets\img\Satwik_Symbol.png" alt="Avatar" class="avatar"></a>
        <h4 class="text-danger" >SATWIK</h4>
      </div>
  
      <div class="container">
        <div [formGroup]="loginForm" >
        <label for="uname"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" formControlName="email" name="uname">
        <span *ngIf="loginForm.controls.email.hasError('notRegistered')">
          Email is not registered
        </span><br>
  
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" formControlName="password" name="psw">
        <span *ngIf="loginForm.controls.email.hasError('inCorrect')">
          Incorrect password 
        </span><br>
          
        <button type="submit" (click)="login()">Login</button>
      
        </div>
      </div>
  
      <div class="container" style="background-color:#f1f1f1">
        <span class="psw" style="float: left;"> <a (click)="redirectToRegister()">Create an account?</a></span>
        <span class="psw"> <a (click)="redirectToForgotPassword()">Forgot Password?</a></span>
      </div>
    </form>
  </div>
